">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// set size</span></div><div class="line"><span class="keyword">const</span> margin = &#123;</div><div class="line">  <span class="attr">top</span>: <span class="number">50</span>,</div><div class="line">  <span class="attr">right</span>: <span class="number">50</span>,</div><div class="line">  <span class="attr">bottom</span>: <span class="number">50</span>,</div><div class="line">  <span class="attr">left</span>: <span class="number">50</span>,</div><div class="line">&#125;</div><div class="line"><span class="keyword">const</span> width = <span class="built_in">window</span>.innerWidth - margin.left - margin.right</div><div class="line"><span class="keyword">const</span> height = <span class="built_in">window</span>.innerHeight - margin.top - margin.bottom</div><div class="line"></div><div class="line"><span class="comment">// Set Point Number</span></div><div class="line"><span class="keyword">const</span> n = <span class="number">21</span></div><div class="line"></div><div class="line"><span class="comment">// X scale will use the index of our data</span></div><div class="line"><span class="keyword">const</span> xScale = d3.scaleLinear()</div><div class="line">    .domain([<span class="number">0</span>, n<span class="number">-1</span>]) <span class="comment">// input</span></div><div class="line">    .range([<span class="number">0</span>, width]) <span class="comment">// output</span></div><div class="line"></div><div class="line"><span class="comment">// Y scale will use the randomly generated number</span></div><div class="line"><span class="keyword">const</span> yScale = d3.scaleLinear()</div><div class="line">    .domain([<span class="number">0</span>, <span class="number">1</span>]) <span class="comment">// input</span></div><div class="line">    .range([height, <span class="number">0</span>]) <span class="comment">// output</span></div><div class="line"></div><div class="line"><span class="comment">// d3's line generator</span></div><div class="line"><span class="keyword">const</span> line = d3.line()</div><div class="line">    .x(<span class="function"><span class="keyword">function</span>(<span class="params">d, i</span>) </span>&#123;</div><div class="line">      <span class="keyword">return</span> xScale(i)  <span class="comment">// set the x value for the line generator</span></div><div class="line">    &#125;)</div><div class="line">    .y(<span class="function"><span class="keyword">function</span>(<span class="params">d, i</span>) </span>&#123;</div><div class="line">      <span class="keyword">return</span> d.y <span class="comment">// set the y value for the line generator</span></div><div class="line">    &#125;)</div><div class="line">    .curve(d3.curveMonotoneX) <span class="comment">// apply smoothing to the line</span></div><div class="line"></div><div class="line"><span class="keyword">const</span> dataset = d3.range(n)</div><div class="line">    .map(<span class="function"><span class="keyword">function</span>(<span class="params">d</span>) </span>&#123;</div><div class="line">      <span class="keyword">return</span> &#123;</div><div class="line">        <span class="attr">y</span>: d3.randomUniform(<span class="number">1</span>)()</div><div class="line">      &#125;</div><div class="line">    &#125;)</div><div class="line"></div><div class="line"><span class="comment">// Add SVG to the page</span></div><div class="line"><span class="keyword">const</span> svg = d3.select(<span class="string">'body'</span>)</div><div class="line">  .append(<span class="string">'svg'</span>)</div><div class="line">    .attr(<span class="string">'width'</span>, width + margin.left + margin.right)</div><div class="line">    .attr(<span class="string">'height'</span>, height + margin.top + margin.bottom)</div><div class="line">  .append(<span class="string">'g'</span>)</div><div class="line">    .attr(<span class="string">'transform'</span>, <span class="string">`translate(<span class="subst">$&#123;margin.left&#125;</span>, <span class="subst">$&#123;margin.top&#125;</span>)`</span>)</div><div class="line"></div><div class="line"><span class="comment">// Call the X axis in a group tag</span></div><div class="line">svg.append(<span class="string">'g'</span>)</div><div class="line">    .attr(<span class="string">'class'</span>, <span class="string">'x axis'</span>)</div><div class="line">    .attr(<span class="string">'transform'</span>, <span class="string">`translate(0, <span class="subst">$&#123;height&#125;</span>)`</span>)</div><div class="line">    .call(d3.axisBottom(xScale)) <span class="comment">// Create an axis component with d3.axisBottom</span></div><div class="line"></div><div class="line"><span class="comment">// Call the Y axis in a group tag</span></div><div class="line">svg.append(<span class="string">'g'</span>)</div><div class="line">    .attr(<span class="string">'class'</span>, <span class="string">'y axis'</span>)</div><div class="line">    .call(d3.axisLeft(yScale))</div><div class="line"></div><div class="line"><span class="comment">// Append the path, bind the data, and call the line generator</span></div><div class="line">svg.append(<span class="string">'path'</span>)</div><div class="line">    .datum(dataset) <span class="comment">// bind data to the path</span></div><div class="line">    .attr(<span class="string">'class'</span>, <span class="string">'line'</span>)</div><div class="line">    .attr(<span class="string">'d'</span>, line) <span class="comment">// call the line generator</span></div><div class="line"></div><div class="line"><span class="comment">// Append a circle for each data point</span></div><div class="line">svg.selectAll(<span class="string">'.dot'</span>)</div><div class="line">    .data(dataset)</div><div class="line">  .enter().append(<span class="string">'circle'</span>)</div><div class="line">    .attr(<span class="string">'cx'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">d, i</span>) </span>&#123;</div><div class="line">      <span class="keyword">return</span> xScale(i)</div><div class="line">    &#125;)</div><div class="line">    .attr(<span class="string">'cy'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">d, i</span>) </span>&#123;</div><div class="line">      <span class="keyword">return</span> yScale(dy)</div><div class="line">    &#125;)</div><div class="line">    .attr(<span class="string">'r'</span>, <span class="number">5</span>)</div></pre></td></tr></table></figure>

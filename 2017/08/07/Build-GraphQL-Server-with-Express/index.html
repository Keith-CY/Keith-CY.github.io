an class="comment">// db.js</span></div><div class="line"><span class="keyword">const</span> Sequelize = <span class="built_in">require</span>(<span class="string">'sequelize'</span>)</div><div class="line"><span class="keyword">const</span> _ = <span class="built_in">require</span>(<span class="string">'lodash'</span>)</div><div class="line"><span class="keyword">const</span> Faker = <span class="built_in">require</span>(<span class="string">'faker'</span>)</div><div class="line"></div><div class="line"><span class="keyword">const</span> Conn = <span class="keyword">new</span> Sequelize(</div><div class="line">  <span class="string">'test'</span>,</div><div class="line">  <span class="string">'postgres'</span>,</div><div class="line">  <span class="string">'postgres'</span>,</div><div class="line">  &#123;</div><div class="line">    <span class="attr">dialect</span>: <span class="string">'postgres'</span>,</div><div class="line">    <span class="attr">host</span>: <span class="string">'localhost'</span>,</div><div class="line">  &#125;</div><div class="line">)</div><div class="line"></div><div class="line"><span class="keyword">const</span> Person = Conn.define(<span class="string">'person'</span>, &#123;</div><div class="line">  <span class="attr">firstName</span>: &#123;</div><div class="line">    <span class="attr">type</span>: Sequelize.STRING,</div><div class="line">    <span class="attr">allowNull</span>: <span class="literal">false</span>,</div><div class="line">  &#125;,</div><div class="line">  <span class="attr">lastName</span>: &#123;</div><div class="line">    <span class="attr">type</span>: Sequelize.STRING,</div><div class="line">    <span class="attr">allowNull</span>: <span class="literal">false</span>,</div><div class="line">  &#125;,</div><div class="line">  <span class="attr">email</span>: &#123;</div><div class="line">    <span class="attr">type</span>: Sequelize.STRING,</div><div class="line">    <span class="attr">allowNull</span>: <span class="literal">false</span>,</div><div class="line">    <span class="attr">validate</span>: &#123;</div><div class="line">      <span class="attr">isEmail</span>: <span class="literal">true</span>,</div><div class="line">    &#125;</div><div class="line">  &#125;</div><div class="line">&#125;)</div><div class="line"></div><div class="line"><span class="keyword">const</span> Post = Conn.define(<span class="string">'post'</span>, &#123;</div><div class="line">  <span class="attr">title</span>: &#123;</div><div class="line">    <span class="attr">type</span>: Sequelize.STRING,</div><div class="line">    <span class="attr">allowNull</span>: <span class="literal">false</span>,</div><div class="line">  &#125;,</div><div class="line">  <span class="attr">content</span>: &#123;</div><div class="line">    <span class="attr">type</span>: Sequelize.STRING,</div><div class="line">    <span class="attr">allowNull</span>: <span class="literal">false</span>,</div><div class="line">  &#125;,</div><div class="line">&#125;)</div><div class="line"></div><div class="line"><span class="comment">// Relationships</span></div><div class="line">Person.hasMany(Post)</div><div class="line">Post.belongsTo(Person)</div><div class="line"></div><div class="line">Conn.sync(&#123;</div><div class="line">  <span class="attr">force</span>: <span class="literal">true</span>,</div><div class="line">&#125;).then( <span class="function"><span class="params">()</span> =&gt;</span> &#123;</div><div class="line">  _.times(<span class="number">10</span>, () =&gt; &#123;</div><div class="line">    <span class="keyword">return</span> Person.create(&#123;</div><div class="line">      <span class="attr">firstName</span>: Faker.name.firstName(),</div><div class="line">      <span class="attr">lastName</span>: Faker.name.lastName(),</div><div class="line">      <span class="attr">email</span>: Faker.internet.email(),</div><div class="line">    &#125;).then(<span class="function"><span class="params">person</span> =&gt
